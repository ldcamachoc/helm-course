{{- /* <function name> <arg1> <arg2> ... */}}

test: {{ lower  .Values.test }}
name: {{ lower (replace " " "-" .Chart.Name) }}
name2: {{ replace " " "-" .Chart.Name | upper }}
name3: {{ lower .Chart.Name | replace "-" "*" }}

labels:
    {{- /* The app label comes from the Release*/}}
    apps: {{ .Release.Name }}
    {{- /* The chart label comes from Chart information*/}}
    chart: {{ .Chart.Name }}
    {{- if eq .Values.environment "production"}}
    environment: production
    build: stable
    public-ingress: true
    {{- else }}
    environment: dev
    build: alpha
    public-ingress: false
    {{- end }}